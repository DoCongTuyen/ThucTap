<form (ngSubmit)="onSubmit(newsForm)" #newsForm="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tiêu Đề<span class="text-primary"> (*)</span></label>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="newsModel.tieuDe" name="tieuDe" class="form-control"
                       placeholder="Tiêu đề" >

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nội dung<span class="text-primary">(*)</span></label>

            <div class="col-sm-10 ">
                <ck-editor [(ngModel)]="newsModel.noiDung" name="editor1"></ck-editor>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="statusId">Tóm Tắt<span class="text-primary"> (*)</span></label>
            <div class="col-sm-4">
                <input type="text" [(ngModel)]="newsModel.tomTat" class="form-control"
                       name="tomTat">
            </div>
        </div>
<!--        <div class="form-group row">-->
<!--            <label class="col-sm-2 col-form-label" for="ab">Ngày Đăng</label>-->
<!--            <div class="col-sm-4">-->
<!--                <input type="date"  [value]="date| date:'yyyy-MM-dd'" name="ngayDang">-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="ab">Người đăng</label>
            <div class="col-sm-4">
                <input type="text" [(ngModel)]="newsModel.nguoiDang" class="form-control"
                       name="nguoiDang">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="statusId">Ảnh nền</label>
            <div class="col-sm-4">
                <input type="file" (change)="xulyFile($event)" class="form-control"
                       name="imgUrl">
            </div>
        </div>
    </div>
    <div class="text-left" style="margin-top: 20px;">
        <button type="submit" [disabled]="!newsForm.form.valid"
                class="btn btn-info">Submit
        </button>&nbsp;
<!--        <button type="button" class="btn btn-success">Hủy</button>-->
    </div>
</form>
