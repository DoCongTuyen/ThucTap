<div class="container bootstrap snippet" >

    <div class="row">

        <div class="col-sm-12">

            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form class="form" [formGroup]="updateForm" id="registrationForm" class="row">
                        <div class="text-center col-sm-4" >
                            <img [src]="'http://localhost:8082/api/upload/getFile/'+employeeModel.imgUrl"  style="width: 200px; height: 250px;" class="avatar img-circle img-thumbnail"
                                 alt="avatar">
                            <h6>Upload a different photo...</h6>
                            <input type="file" class="text-center center-block file-upload" (change)="xulyFile($event)"  formControlName="imgUrl"  style="width: 265px;">
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label><h4>Username(*):</h4></label>
                                    <input type="text" class="form-control" name="first_name" id="username"
                                           placeholder="Enter your username..." title="enter your first name if any."
                                           [(ngModel)]="employeeModel.userName" formControlName="userName">
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label><h4>Password(*):</h4></label>
                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Enter your password..." title="enter your last name if any."
                                           [(ngModel)]="employeeModel.password"  formControlName="password">
                                </div>

                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="fullName"><h4>Họ và Tên(*):</h4></label>
                                    <input type="text" class="form-control" name="fullName" id="fullName"
                                           placeholder="Enter your fullname..." title="enter your name if any."
                                           [(ngModel)]="employeeModel.fullName"  formControlName="fullName">
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="birthday"><h4>Ngày sinh(*):</h4></label>
                                    <input type="date" class="form-control" name="birthday" id="birthday"
                                           placeholder="Enter your birthday..." title="enter your birthday if any."
                                           [(ngModel)]="employeeModel.birthDay"  formControlName="birthDay">
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="address"><h4>Địa chỉ(*):</h4></label>
                                    <input type="text" class="form-control" name="address" id="address"
                                           placeholder="Enter your address..." title="enter your address if any."
                                           [(ngModel)]="employeeModel.address" formControlName="address">
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="phoneNumber"><h4>Số điện thoại(*):</h4></label>
                                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber"
                                           placeholder="Enter your phoneNumber..."
                                           title="enter your mobile number if any."
                                           [(ngModel)]="employeeModel.phoneNumber"  formControlName="phoneNumber">
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="skypeAcc"><h4>Skype Links(*):</h4></label>
                                    <input type="text" class="form-control" name="skypeAcc" id="skypeAcc"
                                           placeholder="Enter your Skype Links..."
                                           title="enter your Skype Links if any."
                                           [(ngModel)]="employeeModel.skypeAccount"  formControlName="skypeAccount">
                                </div>

                            </div>

                        </div>

                        <div class="col-sm-4">
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label for="email"><h4>Email(*)</h4></label>
                                    <input type="email" class="form-control" name="email" id="email"
                                           placeholder="you@email.com" title="enter your email."
                                           [(ngModel)]="employeeModel.email"  formControlName="email">
                                </div>

                            </div>
                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="university"><h4>Trường học(*):</h4></label>
                                    <input type="email" class="form-control" id="university"
                                           placeholder="Enter your university..."
                                           name="university"  [(ngModel)]="employeeModel.university"
                                           title="enter a university"  formControlName="university">
                                </div>

                            </div>

                            <div class="form-group">

                                <div class="col-xs-6">
                                    <label for="graduationYear"><h4>Năm tốt nghiệp(*):</h4></label>
                                    <input type="number" class="form-control" name="graduationYear" id="graduationYear"
                                           placeholder="Enter your graduationYear..." title="enter your graduationYear."
                                           [(ngModel)]="employeeModel.graduatedYear" formControlName="graduatedYear">
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label><h4>Loại người dùng(*):</h4></label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="userType"  [(ngModel)]="employeeModel.userType"  formControlName="userType">
                                            <option>Nhân viên</option>
                                            <option>Thử việc</option>
                                            <option>Học việc</option>
                                            <option>Sinh viên</option>
                                        </select>
                                        <div class="select-dropdown"></div>

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label><h4>Phòng ban:</h4></label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="department"  [(ngModel)]="employeeModel.departmentId"  formControlName="departmentId">
                                            <option>Tester</option>
                                            <option>Developer</option>
                                            <option>Human Resources</option>
                                            <option>Manager</option>
                                            <option>Admin</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-6">
                                    <label><h4>Chức vụ(*):</h4></label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="position" [(ngModel)]="employeeModel.positionId"  formControlName="positionId">
                                            <option>Nhân viên</option>
                                            <option>Trưởng nhóm</option>
                                            <option>Quản lý</option>
                                            <option>Nhân sự</option>
                                            <option>Kế toán</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <div>
                                <br>
                                <button class="btn btn-lg btn-success" type="submit" (click)="updateEmployee()"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Lưu
                                </button>
                                <button class="btn btn-lg btn-danger" type="submit" (click)="deleteUser(employeeModel)"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Xóa
                                </button>
                                <!--                                <p></p>         <span>Go to list <a routerLink="/employee"-->
                                <!--                                                                    style="color: red;">Employee</a></span>-->
                            </div>
                        </div>
                    </form>

                    <hr>

                </div><!--/tab-pane-->

            </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
</div>
