<div class="blankpage-form-field" style="  width: 700px;">
    <div class="page-logo m-0 w-100 align-items-center justify-content-center rounded border-bottom-left-radius-0 border-bottom-right-radius-0 px-4">
        <a href="javascript:void(0)" class="page-logo-link press-scale-down d-flex align-items-center">
            <img src="/assets/img/itsol_logo_small.png" alt="SmartAdmin WebApp" aria-roledescription="logo">
            <span class="page-logo-text mr-1">ITSOL</span>
            <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
        </a>
    </div>
    <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
        <form>
            <div class="form-row" style="margin-bottom: 20px;">
                <div class="col">
                    <label class="form-label" for="username">Tài khoản</label>
                    <input type="text" name="username"
                           class="form-control" placeholder="Nhập tên tài khoản">
                </div>
                <div class="col">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" name="email"
                           class="form-control" placeholder=" Email">
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 20px;">
                <div class="col">
                    <label class="form-label" for="name">Họ tên</label>
                    <input type="text" name="name"
                           class="form-control" placeholder="họ tên">
                </div>
                <div class="col">
                    <label class="form-label" for="phone">Số điện thoại</label>
                    <input type="text" name="phone"
                           class="form-control" placeholder="Nhập số điện thoại">
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 20px;">
                <div class="col">
                    <label class="form-label" for="address">Địa chỉ</label>
                    <input type="text" name="address"
                           class="form-control" placeholder="Địa chỉ">
                </div>
                <div class="col">
                    <label class="form-label" for="sky">Skype Account</label>
                    <input type="text" name="sky"
                           class="form-control" placeholder="Skype Account">
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 20px;">
                <div class="col">
                    <label class="form-label" for="birthday">Ngày sinh</label>
                    <input type="date" name="birthday"
                           class="form-control" placeholder="Ngày sinh">
                </div>
                <div class="col">
                    <label class="form-label" for="graduate">Năm tốt nghiệp</label>
                    <input type="text" name="graduate"
                           class="form-control" placeholder="Năm tốt nghiệp">
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 20px;">
                <div class="col">
                    <label class="form-label" for="hocvan">Học vấn</label>
                    <input type="text" name="hocvan"
                           class="form-control" placeholder="Học vấn">
                </div>
                <div class="col">
                    <label class="form-label" for="language">Trình độ ngoại ngữ</label>
                    <input type="text" name="language"
                           class="form-control" placeholder="language">
                </div>
            </div>
            <button type="submit" class="btn btn-default float-right">Đăng ký</button>
        </form>

    </div>
</div>
